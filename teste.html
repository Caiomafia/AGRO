html
<!-- Botão para abrir o modal -->
<button id="openModalBtn">Abrir Modal</button>

<!-- Modal -->
<div id="climaModal" class="modal">
  <!-- Conteúdo do modal -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Informações de Clima</h2>
    <div id="climaInfo"></div>
  </div>
</div>

<!-- CSS para estilizar o modal -->
<style>
/* Estilo do botão para abrir o modal */
#openModalBtn {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

/* Estilo do modal */
.modal {
  display: none; /* Esconder o modal por padrão */
  position: fixed; /* Posição fixa */
  z-index: 1; /* Z-index alto para ficar acima dos outros elementos */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; /* Habilitar rolagem quando o conteúdo do modal for maior que a tela */
  background-color: rgba(0,0,0,0.4); /* Fundo escuro semi-transparente */
}

/* Estilo do conteúdo do modal */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* Estilo do botão de fechar */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>

<!-- Script para abrir e fechar o modal -->
<script>
// Função para abrir o modal
function abrirModal() {
  var modal = document.getElementById("climaModal");
  modal.style.display = "block";
}

// Função para fechar o modal
function fecharModal() {
  var modal = document.getElementById("climaModal");
  modal.style.display = "none";
}

// Evento para abrir o modal ao clicar no botão
var openModalButton = document.getElementById("openModalBtn");
openModalButton.addEventListener("click", abrirModal);

// Evento para fechar o modal ao clicar no botão de fechar
var closeButton = document.getElementsByClassName("close")[0];
closeButton.addEventListener("click", fecharModal);

// Evento para fechar o modal ao clicar fora da área do modal
window.addEventListener("click", function(event) {
  var modal = document.getElementById("climaModal");
  if (event.target == modal) {
    fecharModal();
  }
});
</script>
