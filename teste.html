<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modais</title>
  <style>
    /* Estilo para o modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }


    /*animaction*/
    
    #modal2 {
    transform:scale(1);
    .modal-background {
      background:rgba(0,0,0,.0);
      animation: fadeIn .5s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
      .modal {
        background-color:transparent;
        animation: modalFadeIn .5s .8s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
        h2,p {
          opacity:0;
          position:relative;
          animation: modalContentFadeIn .5s 1s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
        }
        .modal-svg {
          rect {
            animation: sketchIn .5s .3s cubic-bezier(0.165, 0.840, 0.440, 1.000) forwards;
          }
        }
      }
    }

/*as animações*/
@keyframes fadeIn {
  0% {
    background:rgba(0,0,0,.0);
  }
  100% {
    background:rgba(0,0,0,.7);
  }
}

@keyframes modalFadeIn {
  0% {
    background-color:transparent;
  }
  100% {
    background-color:white;
  }
}

@keyframes modalContentFadeIn {
  0% {
    opacity:0;
    top:-20px;
  }
  100% {
    opacity:1;
    top:0;
  }
}

@keyframes sketchIn {
	0% {
		stroke-dashoffset: 778;
	}
	100% {
		stroke-dashoffset: 0;
	}
}



    /* Conteúdo do modal */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
    }

    /* Estilo para o cabeçalho do modal */
    .modal-header {
      padding: 2px 16px;
      background-color: #5cb85c;
      color: white;
    }

    /* Estilo para o botão de fechar */
    .close {
      color: white;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    /* Estilo para o corpo do modal */
    .modal-body {
      padding: 16px;
    }

    /* Estilo para o rodapé do modal */
    .modal-footer {
      padding: 16px;
      background-color: #5cb85c;
      color: white;
    }
    .btn-footer{
      background: #B9DFFF;
    color: #000000;
    border: 1px solid #eee;
    border-radius: 20px;
    padding: 5px;
    text-shadow: none;
    }




    /* Estilo para dispositivos pequenos (telas móveis, por exemplo) */
    @media (max-width: 768px) {
      .modal-content {
        width: 90%;
      }
    .video-modal{
      border-radius: 0.3rem;
    }
    .modal{text-align: center;}
    

    }
  </style>
</head>
<body>

<!-- Botões para abrir os modais -->
<button class="openModalBtn" data-modal-id="modal1">Abrir Modal 1</button>
<button class="openModalBtn" data-modal-id="modal2">Abrir Modal 2</button>

<!-- Modais -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal 1 Header</h2>
    </div>
    <div class="modal-body">
      <p>Conteúdo do Modal 1 vai aqui.</p>
    </div>
    <div class="modal-footer">
      <h3>Modal 1 Footer</h3>
    </div>
  </div>
</div>

<div id="modal2" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal 2 Header</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad illo odit nostrum, ipsam eligendi aliquid quod? Tempora, non praesentium distinctio nihil fugiat natus! Nemo vitae eos explicabo sit, dolor placeat.</p>
    </div>
    <div class="modal-body">
      <iframe  class="video-modal" width="100%" height="300px" src="https://www.youtube.com/embed/H7xnuMBZOw4?si=nFGPmn7RYenPoptp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div class="modal-footer">
      <button class="btn-footer">Repositorio</button>
      <button class="btn-footer">Demo</button>
    </div>
  </div>
</div>

<script>
// Obter todos os botões que abrem os modais
var modalButtons = document.querySelectorAll(".openModalBtn");

// Associar um evento de clique a cada botão
modalButtons.forEach(function(button) {
  button.addEventListener("click", function() {
    // Obter o ID do modal associado a este botão
    var modalId = button.getAttribute("data-modal-id");

    // Obter o modal correspondente ao ID
    var modal = document.getElementById(modalId);

    // Quando o usuário clicar no botão, abrir o modal correspondente
    modal.style.display = "block";

    // Associar evento de clique ao botão de fechar do modal
    var closeButton = modal.querySelector(".close");
    closeButton.addEventListener("click", function() {
      modal.style.display = "none";
    });

    // Fechar o modal se o usuário clicar fora dele
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  });
});
</script>

</body>
</html>
