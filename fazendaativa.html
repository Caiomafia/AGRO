<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fazendas cadastradas</title>
  <link rel="stylesheet" href="cadastro.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Cadastro de Fazendas</span>
      <button onclick="openModal()" id="new">Novo Cadastro</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Area</th>
            <th>Geometria</th>
            <th>Centroide </th>
            <th>ID </th>

            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">area</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-geometria">geometria</label>
          <input id="m-geometria" type="number" required />

          <label for="m-c">centroide</label>
          <input id="m-c" type="number" required />

          <label for="m-id">ID</label>
          <input id="m-id" type="number" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="cadastro.js"></script>
</body>

</html>
